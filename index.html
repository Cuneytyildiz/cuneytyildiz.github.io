<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Kelime Öğren</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Card Styles */
        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: 0 auto 20px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.999s;
        }

        .card.clicked .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
        }

        .card-front {
            background-color: #6A2C70;
            color: #fff;
            border: 10px solid #6A2C70;
            transform: rotateY(0deg);
        }

        .card-back {
            background-color: #F08A5D;
            color: #fff;
            border: 10px solid #F08A5D;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="card" onclick="this.classList.toggle('clicked');">
            <div class="card-inner">
                <div class="card-front" id="front">Apple</div>
                <div class="card-back" id="back">Elma</div>
            </div>
        </div>
        <div id="buttons">
            <button onclick="checkAnswer(true)">Doğru</button>
            <button onclick="checkAnswer(false)">Yanlış</button>
        </div>
    </div>
    <script>
        const words = [
            { english: 'Apple', turkish: 'Elma' },
            { english: 'Banana', turkish: 'Muz' },
            { english: 'Orange', turkish: 'Portakal' },
            { english: 'Strawberry', turkish: 'Çilek' },
            { english: 'Grape', turkish: 'Üzüm' }
        ];

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        function updateCard() {
            const word = getRandomWord();
            document.getElementById('front').textContent = word.english;
            document.getElementById('back').textContent = word.turkish;
        }

        function checkAnswer(isCorrect) {
            if (isCorrect) {
                updateCard();
            } else {
                alert('Yanlış!');
            }
        }

        // İlk kelimeyi yükle
        updateCard();
    </script>
</body>
</html>
