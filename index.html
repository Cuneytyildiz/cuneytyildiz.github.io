<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Kelime Öğren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            text-align: center;
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        header {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .card {
            width: 400px;
            height: 300px;
            perspective: 1000px;
            margin: 0 auto 60px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.999s;
        }

        .is-flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            border-radius: 10px;
        }

        .card-front {
            background-color: #6A2C70;
            color: #fff;
            border: 10px solid #6A2C70;
            transform: rotateY(0deg);
        }

        .card-back {
            background-color: #F08A5D;
            color: #fff;
            border: 10px solid #F08A5D;
            transform: rotateY(180deg);
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }

        .wrong-words-container {
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .wrong-words-header {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .wrong-word {
            display: inline-block;
            font-size: 20px;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffeb3b;
            color: #000;
        }

        @media (max-width: 768px) {
            .card {
                width: 300px;
                height: 225px;
            }

            .card-front,
            .card-back {
                font-size: 24px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }

            header {
                font-size: 28px;
            }

            .wrong-words-container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 200px;
                height: 150px;
            }

            .card-front,
            .card-back {
                font-size: 18px;
            }

            button {
                padding: 8px 15px;
                font-size: 14px;
            }

            header {
                font-size: 24px;
            }

            .wrong-words-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <header>TİPDİL ENGLISH WORDS</header>
        <div class="card" onclick="flipCard()">
            <div class="card-inner" id="cardInner">
                <div class="card-front" id="front">ENGLISH - TURKISH</div>
                <div class="card-back" id="back">BURAYA DA METİN GELECEK</div>
            </div>
        </div>
        <div id="buttons">
            <button onclick="checkAnswer(true)">DOĞRU</button>
            <button onclick="checkAnswer(false)">YANLIŞ</button>
        </div>
        <div class="wrong-words-container">
            <div class="wrong-words-header">Yanlış Bilinen Kelimeler</div>
            <div id="wrongWordsList">
                <!-- Yanlış bilinen kelimeler burada eklenecek -->
            </div>
        </div>
    </div>
    <script>
        const words = [
            { english: 'Apple', turkish: 'Elma' },
            { english: 'Banana', turkish: 'Muz' },
            { english: 'Orange', turkish: 'Portakal' },
            { english: 'Strawberry', turkish: 'Çilek' },
            { english: 'Grape', turkish: 'Üzüm' }
        ];

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        function updateCard() {
            const word = getRandomWord();
            document.getElementById('front').textContent = word.english;
            document.getElementById('back').textContent = word.turkish;
        }

        function checkAnswer(isCorrect) {
            const currentWord = {
                english: document.getElementById('front').textContent,
                turkish: document.getElementById('back').textContent
            };

            if (isCorrect) {
                updateCard();
            } else {
                addWrongWordToList(currentWord);
            }
            document.getElementById('cardInner').classList.remove('is-flipped');
        }

        function addWrongWordToList(word) {
            const list = document.getElementById('wrongWordsList');
            const wordDiv = document.createElement('div');
            wordDiv.className = 'wrong-word';
            wordDiv.textContent = `${word.english}: ${word.turkish}`;
            list.appendChild(wordDiv);
        }

        function flipCard() {
            document.getElementById('cardInner').classList.toggle('is-flipped');
        }

        // İlk kelimeyi yükle
        updateCard();
    </script>
</body>
</html>
